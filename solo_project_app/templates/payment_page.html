<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AbuAlia ICT</title>
    <link rel="stylesheet" href="{% static 'solo_project_app/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Payment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-form {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            background-color: #fff;
        }

        .card-form .form-control:focus {
            box-shadow: none;
            border-color: #007bff;
        }

        .credit-card-box {
            margin-bottom: 20px;
        }
    </style>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid ">
            <img id="logo" src="{% static 'images/channels4_profile.jpg' %}" alt="Trading Academy">
            <h1>Welcome {{user.first_name}}!</h1>

            <div>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <a class="login-link" href="{% url 'dashboard' %}"><button id="login-btn">Dashboard</button></a>
                    <a class="login-link" href="{% url 'logout' %}"><button id="login-btn">Log Out</button></a>
                </div>
            </div>
        </div>
    </nav>
    <script src="https://js.stripe.com/v3/"></script>

    <div class="card-form">
        <h3 class="text-center">Payment for {{ course.title }}</h3>
<form id="payment-form">
    <div class="mb-3">
        <label>Name on Card</label>
        <input type="text" id="cardholder-name" class="form-control" required>
    </div>

    <!-- Stripe Element for card input -->
    <div class="mb-3">
        <label>Card Details</label>
        <div id="card-element" class="form-control"></div>
    </div>

    <button style="background-color: #0f828c;" type="submit" class="btn btn-primary w-100">
        Pay {{ course.price }}$
    </button>
    <div id="payment-message" class="mt-3 text-danger"></div>
</form>

    </div>
    <div class="bottom " style="height: 80px; padding: 25px;">
        <h1 id="copyright">Â© ABU ALIA ICT</h1>
        <ol class="icons">
            <li><img src="{% static 'images/icons8-whatsapp-50.png' %}" alt="logo-watsapp"></li>
            <li><img src="{% static 'images/sc+linkedin-131965017554733397.png' %}" alt="logo-linkedin"></li>
            <li><img src="{% static 'images/email-icon-envelope-mail-services-contacts-message-send-letter-isolated-flat-free-vector.png' %}"
                    alt="logo-email"></li>
            <li><img src="{% static 'images/insta.png' %}" alt="logo-instagram"></li>
        </ol>
    </div>
</body>
<script>
    const stripe = Stripe('{{ STRIPE_PUBLIC_KEY }}');
const elements = stripe.elements();
const card = elements.create('card');
card.mount('#card-element');

const form = document.getElementById('payment-form');
const cardholderName = document.getElementById('cardholder-name');
const paymentMessage = document.getElementById('payment-message');

form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const { error, paymentIntent } = await stripe.confirmCardPayment('{{ client_secret }}', {
        payment_method: {
            card: card,
            billing_details: {
                name: cardholderName.value
            }
        }
    });

    if (error) {
        paymentMessage.textContent = error.message;
    } else if (paymentIntent.status === 'succeeded') {
        window.location.href = '/payment-success/{{ course.id }}/';
    }
});

</script>

</html>
